
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia São Lucas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      color: #0047AB;
    }
    .search {
      flex: 1;
      margin: 0 20px;
    }
    .search input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .actions {
      color: #555;
    }
    .promo-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }
    .promo-box {
      text-align: center;
      max-width: 150px;
      font-size: 14px;
    }
    h2 {
      margin: 20px;
      font-size: 18px;
    }
    .produtos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 0 20px 40px;
    }
    .produto {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 150px;
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .produto a {
      display: inline-block;
      margin-top: 8px;
      padding: 5px 10px;
      background: #0071e3;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SÃO LUCAS</div>
    <div class="search"><input type="text" placeholder="O que você está buscando?"></div>
    <div class="actions">Entrar ou cadastrar</div>
  </header>

  <div class="promo-bar">
    <div class="promo-box">Entrega rápida!</div>
    <div class="promo-box">Ganhe pontos stix</div>
    <div class="promo-box">Retire em 30min</div>
    <div class="promo-box">Descontos exclusivos</div>
  </div>

  <h2>Mais comprados São Lucas</h2>
  <div class="produtos">
    <div class="produto">
      <img src="produto_1.jpg" alt="Produto 1">
      <a href="#">Adicionar</a>
    </div>
    <div class="produto">
      <img src="produto_2.jpg" alt="Produto 2">
      <a href="#">Adicionar</a>
    </div>
    <div class="produto">
      <img src="produto_3.jpg" alt="Produto 3">
      <a href="#">Adicionar</a>
    </div>
    <div class="produto">
      <img src="produto_4.jpg" alt="Produto 4">
      <a href="#">Adicionar</a>
    </div>
    <div class="produto">
      <img src="produto_5.jpg" alt="Produto 5">
      <a href="#">Adicionar</a>
    </div>
  </div>
</body>
</html>
